# Linting Jobs - Prettier & ESLint
# Laufen parallel in der lint stage

prettier:
  extends: .base-config
  stage: lint
  script:
    - echo "ğŸ¨ Running Prettier code formatting check..."
    - pnpm prettier --check .
  allow_failure: false

eslint:
  extends: .base-config
  stage: lint
  script:
    - echo "ğŸ” Running ESLint code quality check..."
    - pnpm lint
  allow_failure: false

jest:
  extends: .base-config
  stage: lint
  script:
    - echo "ğŸ” Running jest"
  allow_failure: false

audit:
  extends: .base-config
  stage: lint
  script:
    - echo "ğŸ” Running npm audit"
    - pnpm audit --audit-level=moderate
  allow_failure: false
