# Linting Jobs - Prettier & ESLint
# Laufen parallel in der lint stage

prettier:
  extends: .base-config
  stage: lint
  script:
    - echo "üé® Running Prettier code formatting check..."
    - pnpm prettier --check .
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: false

eslint:
  extends: .base-config
  stage: lint
  script:
    - echo "üîç Running ESLint code quality check..."
    - pnpm lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  allow_failure: false